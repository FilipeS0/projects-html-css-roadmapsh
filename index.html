<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Accessible Form UI — Static HTML & CSS Demo</title>
        <meta name="description" content="A static, accessible form UI built with only HTML and CSS — includes full name, email, password fields, password visibility toggle, and a profile completeness UI. Designed for accessibility and future JavaScript enhancements." />
        <meta name="keywords" content="accessible form, HTML CSS form, accessibility, UX, password toggle, profile completeness, WCAG" />
        <meta name="author" content="FilipeS0" />
        <meta name="robots" content="index, follow" />

        <!-- Open Graph / Social -->
        <meta property="og:title" content="Accessible Form UI — Static HTML & CSS Demo" />
        <meta property="og:description" content="A static, accessible form UI built with only HTML and CSS — includes full name, email, password fields, password visibility toggle, and a profile completeness UI." />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://filipes0.github.io/accessible-form-ui" />

        <!-- Twitter Card -->
        <meta name="twitter:card" content="summary" />
        <meta name="twitter:creator" content="@FilipeS0" />

        <link rel="canonical" href="https://filipes0.github.io/accessible-form-ui" />

        <link rel="stylesheet" href="assets/style.css" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=visibility"
        />
    </head>
    <body>
        <section class="container">
            <div class="half-container">
                <form>
                    <div class="input">
                        <label for="name">Full Name</label>
                        <input
                            type="text"
                            name="name"
                            id="name"
                            placeholder="What should we call you?"
                            required
                            aria-required="true"
                        />
                        <div class="error-message error-name">
                            <p>Fill with a valid name</p>
                        </div>
                    </div>

                    <div class="input">
                        <label for="email">Email</label>
                        <input
                            type="email"
                            name="email"
                            id="email"
                            placeholder="Type your email here"
                            required
                            aria-required="true"
                            aria-invalid="true"
                        />
                        <div class="error-message error-email">
                            <p>Fill with a valid email</p>
                        </div>
                        <div class="error-message">
                            <p>Email is already taken</p>
                        </div>
                    </div>

                    <div class="input">
                        <label for="password">Enter Password</label>
                        <input
                            type="password"
                            name="password"
                            id="password"
                            placeholder="xxxxxxxx"
                            required
                            aria-required="true"
                        />
                        <a href="#">
                            <span class="material-symbols-outlined">
                                visibility
                            </span>
                        </a>
                        <div class="error-message error-pass">
                            <p>Password invalid</p>
                        </div>
                    </div>

                    <div class="input">
                        <label for="con-password">Confirm Password</label>
                        <input
                            type="password"
                            name="con-password"
                            id="con-password"
                            placeholder="xxxxxxxx"
                            required
                            aria-required="true"
                        />
                        <a href="#">
                            <span class="material-symbols-outlined">
                                visibility
                            </span>
                        </a>
                        <div class="error-message error-conpass">
                            <p>Passwords are not matching</p>
                        </div>
                    </div>

                    <input type="submit" value="Update Profile" />
                </form>
            </div>

            <div class="half-container">
                <div class="upper-side">
                    <div class="circle">
                        <div class="semi-circle">
                            <p>75%</p>
                        </div>
                    </div>
                    <p>Profile Completeness</p>
                </div>

                <div class="bottom-side">
                    <ul>
                        <li>Create Account</li>
                        <li>Update Roadmap Progress</li>
                        <li>Setup Public Profile</li>
                        <li>Complete your first project</li>
                    </ul>
                </div>
            </div>
        </section>
    </body>
</html>
