<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Image Grid</title>
        <link rel="stylesheet" href="assets/style.css" />
    </head>
    <body>
        <section class="container">
            <div class="item long-1">
                <img src="assets/images/hill.jpg" alt="A hill on the beach" />
            </div>

            <div class="item short-1">
                <img
                    src="assets/images/plate.png"
                    alt="A table with some golden silverwares and a plate with some yellow food"
                />
            </div>

            <div class="item long-2">
                <img
                    src="assets/images/street.jpg"
                    alt="A peaceful street with green trees and fancy houses"
                />
            </div>

            <div class="item long-3">
                <img
                    src="assets/images/front-door.jpg"
                    alt="A front house in yellow with a wooden brown door"
                />
            </div>

            <div class="item short-2">
                <img
                    src="assets/images/futurist-room.jpg"
                    alt="A minimalist white room very futurist"
                />
            </div>

            <div class="item short-3">
                <img
                    src="assets/images/beach.png"
                    alt="A beauty beach in a cloudy day"
                />
            </div>
        </section>
    </body>
</html>
